<!DOCTYPE html>

<!-- 
    This is only a page of loading,
    functions of this page will all be generated by the script.

    @ version 0.3.2
 -->

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>webide - pc</title>

        <!-- script to create editors -->
        <script src="./dist/bundle.js"></script>

        <!-- 
            Main color configuration here:
            Most color css are written here,
            once there's need to develop theme,
            it will show what will be editable clearly.
         -->
        <style>
            body { background-color: #232323; color: #bcbcbc; }
            header, .header-button { background-color: #454545; }
            a { text-decoration: none; color: #bcbcbc; }
            #loading-handler { color: #9e9e9e; }
        </style>

        <!-- commonly used class utils -->
        <style>
            .hover-highlight:hover { filter: brightness(1.2); }
            .center {
                display: flex; flex-direction: column;
                justify-content: center; align-items: center;
            }
        </style>

        <!-- following css are for script generated elements -->
        <style>
            .editor { position: absolute; height: 100%; }
        </style>

        <!-- if is mobile device, jump to special mobile page frame -->
        <script>
            if (isMobileDevice()) { location.href = "./mobile.html"; }
            function isMobileDevice() {
                // common mobile device list, usually vertical screen.
                const MOBILES = [
                    "Android", "iPhone", "iPod",
                    "Windows Phone", "SymbianOS"
                ];

                let userAgent = navigator.userAgent;
                for (let i = 0; i < MOBILES.length; i++) {
                    if (userAgent.indexOf(MOBILES[i]) >= 0) {
                        return true;
                    }
                }
            }
        </script>
    </head>

    <body>
        <!-- webpage basic frame size -->
        <style>
            body { margin: 0px; height: 100vh; overflow: hidden; }
            header, article { width: 100%; position: absolute; }

            header { height: 50px; user-select: none; }
            article { top: 50px; bottom: 0px; }
            /*
             * When change height of header,
             * please change following parameters also:
             * (1) header > #icon size ( width = height )
             *     [ in body > header > style ]
             * (2) .header-line (elements line as height as header)
             *     [ in body > header > style ]
             */
        </style>

        <!-- link to other resources and settings -->
        <header>
            <!-- header elements -->
            <style>
                header > div { position: absolute; }
                header > div > div { height: 100%; display: inline-block; }
                #icon { width: 50px; height: 50px; }
                #icon > img { height: 35px; width: 25px; }
                #links { left: 50px; }
                #settings { right: 0px; padding-right: 18px; }

                #links > div { text-transform: uppercase; font-weight: bolder; }
                #settings > div { text-transform: capitalize; font-weight: lighter; }
                header { font-size: 18px; }

                .header-line { line-height: 50px; }
                .header-button {
                    height: 100%; display: inline-block;
                    padding: 0px 6px;
                }
            </style>

            <div id="icon" class="center">
                <img src="./svg/icon.svg">
            </div>

            <div id="links">
                <div class="header-button hover-highlight"><a class="header-line"
                    href="">
                        introduction</a></div>
                <div class="header-button hover-highlight"><a class="header-line"
                    href="">documentation</a></div>
                <div class="header-button hover-highlight"><a class="header-line"
                    href="">about</a></div>
            </div>
            
            <div id="settings">
                <div class="header-line header-button hover-highlight">languages</div>
            </div>
        </header>

        <article>
            <style>
                .full { width: 100%; height: 100%; }
                #loading-handler {
                    text-transform: uppercase;
                    font-size: 32px; font-weight: bolder;
                    animation: twinkle-slowly infinite alternate 1500ms;
                }

                @keyframes twinkle-slowly {
                    0% { opacity: 25%; } 100% { opacity: 100%; }
                }
            </style>

            <div id="fullscreen" class="full">
                <div id="loading-handler" class="full center">loading editor</div>
            </div>
        </article>
    </body>
</html>
